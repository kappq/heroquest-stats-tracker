{% extends "base.html" %}

{% block title %}Heroes{% endblock %}

{% block content %}
{% if heroes %}
    <ul>
        {% for hero in heroes %}
            <li><a href="{{ url_for('game.hero', hero_id=hero.id) }}">{{ hero.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <a href="{{ url_for('game.create_hero') }}">Create Hero</a>
{% endif %}
{% endblock %}
